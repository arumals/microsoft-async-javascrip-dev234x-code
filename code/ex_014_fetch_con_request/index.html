<!doctype html>
<html>
<head>
    <title>Utilizando fetch con requests</title>
    <script type="text/javascript">
        var initObj = {
            method: 'POST',
            headers: new Headers(),
            mode: 'cors',
            body: "{}",
        }
        var request = new Request('https://jsonplaceholder.typicode.com/users', initObj);
        fetch(request)
            .then(function(result){
                if(!result.ok) return Promise.reject(result.status);
                return result.json();
            })
            .then(function(json){
                console.log('JSON:', json);
            })
            .catch(function(err){
                console.log('Error:', err);
            });
    </script>
</head>
<body>
    <h1>Utilizando fetch con requests</h1>
</body>
</html>
